<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var u=parseInt(prompt("Enter weight of mark"));
var v=parseInt(prompt("Enter height of mark"));
var w=parseInt(prompt("Enter weight of john"));
var x=parseInt(prompt("Enter height of john"));
var bmi1=u/v*v;
var bmi2=w/x*x;
var output=(bmi1>bmi2)?true:false;
document.write(output);
</script>
</body>
</html>
