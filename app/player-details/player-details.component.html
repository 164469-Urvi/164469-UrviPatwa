<div class="container-fluid">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title (click)="myEvent($event)">{{player.fullName}}</mat-card-title>
      <mat-card-subtitle>{{player.playingRole}}</mat-card-subtitle>
           
    </mat-card-header>
    
    <img mat-card-image src="{{player.imageURL}}" alt="Photo of a Shiba Inu" style="width: 180px;margin-left: 70px">
   


    <mat-card-content>
      <p>{{player.profile}}</p>
    </mat-card-content>

  </mat-card>

<div ng-controller="theController"></div>
  <div class="canvas">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
  </div>


</div>
