<! DOCTYPE html>
<html>
<head> </head>
<title> Basketball Scores </title>
<body>
<script type="text/javascript">
var a=parseInt(prompt("enter scores of team 1"));
var b=parseInt(prompt("enter scores of team 1"));
var c=parseInt(prompt("enter scores of team 1"));

var e=parseInt(prompt("enter scores of team 2"));
var f=parseInt(prompt("enter scores of team 2"));
var g=parseInt(prompt("enter scores of team 2"));
var d;
d=(a+b+c)/3;
var h;
h=(e+f+g)/3;
if(d>h)
{
document.write("team 1 is winner with scores"+d);
}
else if(d<h)
{
document.write("team 2 is winner with scores"+h);
}
else
{
document.write("match is draw");
}
</script>
</body>
</html>
